<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="addProduct.css">
</head>

<body>
  <nav id="nav-bar">
    <div
      class="row d-flex align-items-center"
      style="
        height: 10vh;
        background-color: transparent;
        margin: 0;
        justify-content: space-between;
        width: 100%;
      "
    >
      <div class="col-3">
        <img src="Icons/essentify.png" alt="" style="height: 8vh" />
      </div>
      <div class="col-4" style="height: 100%">
        <form
          class="search-form d-flex align-items-center"
          action="/search"
          method="GET"
          style="height: 100%"
        >
          <input
          id="search-bar"
            type="text"
            name="query"
            placeholder="Search..."
            aria-label="Search"
          />
          <button id="search-button" type="submit">âŒ•</button>
        </form>
      </div>
      <div id="link-grid" class="col-4" id="nav-links" style="height: 100%;">
        <a href="">Home</a>
        <a href="">Sales</a>
        <a href="">Your Cart</a>
        <a href="addProduct.html">Add Product</a>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <form
      id="productForm"
      class="container d-flex justify-content-center flex-column align-items-center blurry-background needs-validation"
      style="
          width: 90%; /* Make the form responsive */
          max-width: 400px; /* Set a max width for larger screens */
          background-color: transparent;
          height: auto;
        ">
      <div class="row">
        <div class="col">
          <p>Enter Product Details</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="input-group mb-3 form-floating">
            <input id="product-name" style="background-color: transparent; color: white" type="text" class="form-control"
              placeholder="Product" aria-label="Product Name" aria-describedby="Enter your Products Name" required />
            <label class="custom-label">Product Name</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="categories" class="dropdown">
            <button id="category-dropdown-button" class="btn btn-secondary dropdown-toggle" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">Select a Category</button>
            <ul id="category-dropdown" class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Groceries</a></li>
              <li><a class="dropdown-item" href="#">Snacks & Beverages</a></li>
              <li><a class="dropdown-item" href="#">Personal Care</a></li>
              <li><a class="dropdown-item" href="#">Household Supplies</a></li>
              <li><a class="dropdown-item" href="#">Health & Wellness</a></li>
              <li><a class="dropdown-item" href="#">Cleaning Products</a></li>
              <li><a class="dropdown-item" href="#">Baby & Kids</a></li>
              <li><a class="dropdown-item" href="#">Other</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="input-group mb-3 form-floating">
            <input id="product-price" style="background-color: transparent; color: white" type="text" class="form-control"
              placeholder="Price" aria-label="Product Price" aria-describedby="Enter your Products Price" required />
            <label class="custom-label">Product Price</label>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <label for="productImage" class="custom-file-button">Choose Image</label>
          <input type="file" id="productImage" accept="image/*" />
          <img id="preview" alt="Image Preview" />
        </div>
      </div>


      <div class="row">
        <div class="col">
          <div class="input-group mb-3 form-floating">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label class="custom-label" for="floatingTextarea">Product Description</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-center">
          <input id="submit-button" type="submit" class="btn btn-success form-button"></input>
        </div>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="addProduct.js"></script>
</body>

</html>
