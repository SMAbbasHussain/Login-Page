<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <form
        class="container d-flex justify-content-center flex-column align-items-center blurry-background needs-validation"
        style="
          width: 90%; /* Make the form responsive */
          max-width: 400px; /* Set a max width for larger screens */
          background-color: transparent;
          height: auto;
        "
      >
        <div class="row">
          <div class="col">
            <p>Enter your credentials</p>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <div class="input-group mb-3 form-floating">
              <input
                id="fname"
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="Your First Name"
                required
                pattern="[A-Za-z]+"
                title="Enter only letters (a-z, A-Z)"
              />
              <label class="custom-label">First Name</label>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="input-group mb-3 form-floating name">
              <input
                id="lname"
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Last Name"
                aria-label="Last Name"
                aria-describedby="Your Last Name"
                required
                pattern="[A-Za-z]+"
                title="Enter only letters (a-z, A-Z)"
              />
              <label class="custom-label">Last Name</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="Your Username"
                required
                title="Enter Username"
              />
              <label class="custom-label">Username</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                id="email"
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="Your Email"
                required
                title="Enter Email"
              />
              <label class="custom-label">Email</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                id="password"
                style="background-color: transparent; color: white"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="Your Password"
                required
                title="Enter Password"
              />
              <label class="custom-label">Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                id="password2"
                style="background-color: transparent; color: white"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="Your Password"
                required
                title="Re-Enter Password"
              />
              <label class="custom-label">Re-Type Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              
              <input
                id="mobile_code"
                style="background-color: transparent; color: white"
                type="tel"
                class="form-control"
                placeholder="Phone Number"
                aria-label="Phone Number"
                aria-describedby="Your phone number"
                required
                title="Enter Phone Number (Only numbers)"
                pattern="[0-9]*"
              />
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <input id="signUpButton" type="submit" class="btn btn-success form-button"></input>
          </div>
        </div>
        
        <div class="row">
          <div class="col d-flex justify-content-center">
            <a href="index.html">Already have an account? Log In!</a>
          </div>
        </div>

      </form>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
