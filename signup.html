<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

    <style>
      .row {
        width: 90%;
      }

      body {
        background-image: url("Icons/enchanted-forest-of-glittering-spirits-1235941983097458758\ \(1\).jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Rubik, sans-serif;
      }

      .blurry-background {
        backdrop-filter: blur(10px); /* Applies blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari compatibility */
        padding: 20px;
        border-radius: 8px; /* Optional: add rounded corners */
        border: 1px solid rgba(173, 216, 230, 0.5);
      }

      p {
        color: white;
        font-size: 20px;
        font-weight: 600;
        width: 100%;
        text-align: left;
      }

      .custom-label {
        color: white; /* Change to your desired color */
        opacity: 1; /* Optional: ensures full opacity */
      }

      .custom-label:focus {
        background-color: transparent;
      }

      input[type="text"],
      input[type="password"],
      input[type="tel"] {
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #e0e0e0;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="tel"]:focus {
        border-color: white;
        outline: none;
        outline: none;
        box-shadow: 0 0 5px rgb(175, 93, 207), 0 0 15px rgba(255, 255, 255, 0.5);
      }

      input[type="text"]:focus + .custom-label,
      input[type="password"]:focus + .custom-label,
      input[type="tel"]:focus + .custom-label,
      input[type="text"]:not(:placeholder-shown) + .custom-label,
      input[type="password"]:not(:placeholder-shown) + .custom-label,
      input[type="tel"]:not(:placeholder-shown) + .custom-label {
        color: white; /* Change label color when input is focused */
        background-color: transparent;
      }

      

      .form-floating > input + .custom-label:after {
        background: transparent !important;
      }

      .form-button {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: 0.3s ease-in-out;
        padding: 10px 15px;
      }

      .form-button:hover {
        background-color: #547cb4;
        border: 1px solid white;
      }

      form a {
        color: white;
        padding: 10px;
      }

      #mobile_code {
        height: 56px;
        width: 100%;
        padding-right: 12px;
      }

      #mobile_code::placeholder {
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <form
        class="container d-flex justify-content-center flex-column align-items-center blurry-background needs-validation"
        style="
          width: 90%; /* Make the form responsive */
          max-width: 400px; /* Set a max width for larger screens */
          background-color: transparent;
          height: auto;
        "
      >
        <div class="row">
          <div class="col">
            <p>Enter your credentials</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                id="fname"
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="Your First Name"
                required
                pattern="[A-Za-z]+"
                title="Enter only letters (a-z, A-Z)"
              />
              <label class="custom-label">First Name</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3 form-floating name">
              <input
                id="lname"
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Last Name"
                aria-label="Last Name"
                aria-describedby="Your Last Name"
                required
                pattern="[A-Za-z]+"
                title="Enter only letters (a-z, A-Z)"
              />
              <label class="custom-label">Last Name</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="Your Username"
                required
                title="Enter Username"
              />
              <label class="custom-label">Username</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                style="background-color: transparent; color: white"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="Your Password"
                required
                title="Enter Password"
              />
              <label class="custom-label">Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              
              <input
                id="mobile_code"
                style="background-color: transparent; color: white"
                type="tel"
                class="form-control"
                placeholder="Phone Number"
                aria-label="Phone Number"
                aria-describedby="Your phone number"
                required
                title="Enter Phone Number (Only numbers)"
                pattern="[0-9]*"
              />
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <input type="submit" class="btn btn-success form-button"></input>
          </div>
        </div>
        
        <div class="row">
          <div class="col d-flex justify-content-center">
            <a href="index.html">Already have an account? Log In!</a>
          </div>
        </div>

      </form>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var input = document.querySelector("#mobile_code");
      window.intlTelInput(input, {
        initialCountry: "pk", // Change to your desired initial country
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" // Optional: for formatting and validation
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
            
            function validation() {
                if (this.value === '' || this.value.match(/[^0-9]/)) {
                    this.setCustomValidity("Please enter a valid value");
                } else {
                    this.setCustomValidity(""); // Clear the custom message
                }
            };

            const firstName = document.getElementsById("fname");
            const lastName = document.getElementById("lname");
            const mobileInput = document.getElementById("mobile_code");

            // Set a custom validity message when the input is invalid
            mobileInput.addEventListener('input', validation());
            firstName.addEventListener('input', validation());
            lastName.addEventListener('input', validation());

            // Handle form submission
            const form = mobileInput.closest('form');
            form.addEventListener('submit', function(e) {
                if (!mobileInput.checkValidity()) {
                    e.preventDefault(); // Prevent form submission
                    mobileInput.reportValidity(); // Show the custom validity message
                }
            });
        });
  </script>
  </body>
</html>
