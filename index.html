<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .row {
        width: 90%;
      }

      body {
        background-image: url("Icons/enchanted-forest-of-glittering-spirits-1235941983097458758\ \(1\).jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Rubik, sans-serif;
      }

      .blurry-background {
        backdrop-filter: blur(10px); /* Applies blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari compatibility */
        padding: 20px;
        border-radius: 8px; /* Optional: add rounded corners */
        border: 1px solid rgba(173, 216, 230, 0.5);
      }

      p {
        color: white;
        font-size: 20px;
        font-weight: 600;
        width: 100%;
        text-align: left;
      }

      .custom-label {
        color: white; /* Change to your desired color */
        opacity: 1; /* Optional: ensures full opacity */
      }

      .custom-label:focus {
        background-color: transparent;
      }

      input[type="text"],
      input[type="password"] {
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #e0e0e0;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: white;
        outline: none;
        outline: none;
        box-shadow: 0 0 5px rgb(175, 93, 207), 0 0 15px rgba(255, 255, 255, 0.5);
      }

      input[type="text"]:focus + .custom-label,
      input[type="password"]:focus + .custom-label,
      input[type="text"]:not(:placeholder-shown) + .custom-label,
      input[type="password"]:not(:placeholder-shown) + .custom-label {
        color: white; /* Change label color when input is focused */
        background-color: transparent;
      }

      

      .form-floating > input + .custom-label:after {
        background: transparent !important;
      }

      .form-button {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: 0.3s ease-in-out;
        padding: 10px 15px;
      }

      .form-button:hover {
        background-color: #547cb4;
        border: 1px solid white;
      }

      form a {
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <form
        class="container d-flex justify-content-center flex-column align-items-center blurry-background needs-validation"
        style="
          width: 90%; /* Make the form responsive */
          max-width: 400px; /* Set a max width for larger screens */
          background-color: transparent;
          height: auto;
        "
      >
        <div class="row">
          <div class="col">
            <p>Enter your credentials</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                id="floatingInput"
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
              <label for="floatingInput" class="custom-label">Username</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                id="floatingInput"
                style="background-color: transparent; color: white"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon2"
                required
              />
              <label for="floatingInput" class="custom-label">Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <input type="submit" class="btn btn-success form-button"></input>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <a href="signup.html">Don't have an account? Sign up!</a>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
