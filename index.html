<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
        <form
        class="container d-flex justify-content-center flex-column align-items-center blurry-background needs-validation"
        style="
          width: 90%; /* Make the form responsive */
          max-width: 400px; /* Set a max width for larger screens */
          background-color: transparent;
          height: auto;
        "
      >
        <div class="row">
          <div class="col">
            <p>Enter your credentials</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                style="background-color: transparent; color: white"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="Enter your Username"
                required
              />
              <label class="custom-label">Username</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3 form-floating">
              <input
                style="background-color: transparent; color: white"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon2"
                required
              />
              <label class="custom-label">Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <input type="submit" class="btn btn-success form-button"></input>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <a href="signup.html">Don't have an account? Sign up!</a>
          </div>
        </div>
      </form>
    </div>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
